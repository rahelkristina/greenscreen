<!DOCTYPE html>
<html>

<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FunFillter</title>
</head>

<body>
  <header>
    <div class="jumbotron">
      <h1>FunFillter</h1>
      <link rel="stylesheet" href="assets/styles/style.css">
      <p>Image Processing is Fun!!!</p>
    </div>
    <nav>
      <ul>
        <li><a href="#greenscreen">Green Screen</a></li>
        <li><a href="#fillter">Fillter</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="content">
      <article id="greenscreen" class="card">
        <h2>Green Screen</h2>
        <p>
          <canvas id=fgcan>
          </canvas>
          <canvas id=bgcan>
          </canvas>
        </p>
        <p>
          Foreground Image :
          <input type="file" id="fgfile" multiple="false" accept="image/*" onchange="loadForegroundImage()">
        </p>
        <p>
          Background Image :
          <input type="file" id="bgfile" multiple="false" accept="image/*" onchange="loadBackgroundImage()">
        </p>
        <p>
          <input type="button" id="crtcmp" value="Create Composite" onclick="doGreenScreen()">
          <input type="button" id="clrcnv" value="Clear Canvases" onclick="clearCanvas()">
        </p>
      </article>
      <article id="fillter" class="card">
        <h2>Fillter</h2>
        <canvas id=cvs>
        </canvas>

        <p>
        <h3>Load Image</h3>
        <input type="file" multiple="false" accept="image/*" id="imagefile" onchange="loadImage()">
        </p>
        <p>
        <h3>Choose Image</h3>
        <input type="button" value="Greyscale" id="filgrey" onclick="doGreyscale()">
        <input type="button" value="Red" id="filred" onclick="doRed()">
        <input type="button" value="Rainbow" id="filrain" onclick="doRain()">
        </p>
        <p>
          <input type="button" value="Reset Image" id="resetimg" onclick="doReset()">
          <input type="button" value="Clear Image" id="clearimg" onclick="doClear()">
        </p>

      </article>
  </main>
  <footer>
    <p>FunFillter &#169; 2022, Rahel Kristina Prajnyawati</p>
  </footer>
  <script src="assets/greenscreen.js"></script>
  </div>
</body>

</html>
